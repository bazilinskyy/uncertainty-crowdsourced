<!doctype html>
<html>
  <head>
    <title>Experiment page</title>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jquery-csv/jquery-csv.js"></script>
    <!-- jspsych -->
    <script src="jspsych/jspsych.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
    <script src="jspsych/plugin-fullscreen.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugin-call-function.js"></script>
    <script src="jspsych/plugin-survey-html-form-slider.js"></script>
    <script src="jspsych/plugin-html-slider-response.js"></script>
    <script src="jspsych/plugin-preload.js"></script>
    <script src="jspsych/plugin-image-slider-response.js"></script>
    <script src="jspsych/plugin-video-slider-response.js"></script>
    <script src="jspsych/plugin-image-keyboard-response.js"></script>
    <script src="jspsych/plugin-video-keyboard-response.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link href="css/experiment.css" rel='stylesheet' type='text/css'></link>
    <!-- favicon -->
    <link rel='icon' type='image/png' href='img/favicon.png' />
  </head>
  <body>
  </body>
  <script>

// by Pavlo Bazilinskyy <p.bazilinskyy@tue.nl>

// Constants
var n_videos = 40;  // number of videos
var n_images = 10;  // number of images
var n_stimuli_repeated = 5; // number of stimuli per participant, 10%
var n_stimuli_per_participant = n_videos + n_images + n_stimuli_repeated; // number of stimuli per participant
var n_stimuli_break = 10; // number of images between each break
var image_pfefix = 'img/image_'; // prefix for images
var video_pfefix = 'videos/video_'; // prefix for videos
var SHOW_DEBUG = false; // switch for debugging output
var SAVE_DATA = true; // save data or not
var IMAGE_EXPOSURE = 10000; // how many ms the image stimulus is shown for

// Arrays
var video_ids = [];
var image_ids = [];
var stimuli_ids = [];
var interactions = [];

// browser info
// https://stackoverflow.com/questions/11219582/how-to-detect-my-browser-version-and-operating-system-using-javascript
var nVer = navigator.appVersion;
var nAgt = navigator.userAgent;
var br_name = navigator.appName;
var br_full_version = '' + parseFloat(navigator.appVersion);
var br_major_version = parseInt(navigator.appVersion, 10);
var window_width = $(window).width();
var window_height = $(window).height();
var nameOffset, verOffset, ix;

// In Opera, the true version is after "Opera" or after "Version"
if ((verOffset = nAgt.indexOf("Opera")) != -1) {
    br_name = "Opera";
    br_full_version = nAgt.substring(verOffset + 6);
    if ((verOffset = nAgt.indexOf("Version")) != -1)
        br_full_version = nAgt.substring(verOffset + 8);
}
// In MSIE, the true version is after "MSIE" in userAgent
else if ((verOffset = nAgt.indexOf("MSIE")) != -1) {
    br_name = "Microsoft Internet Explorer";
    br_full_version = nAgt.substring(verOffset + 5);
}
// In Chrome, the true version is after "Chrome" 
else if ((verOffset = nAgt.indexOf("Chrome")) != -1) {
    br_name = "Chrome";
    br_full_version = nAgt.substring(verOffset + 7);
}
// In Safari, the true version is after "Safari" or after "Version" 
else if ((verOffset = nAgt.indexOf("Safari")) != -1) {
    br_name = "Safari";
    br_full_version = nAgt.substring(verOffset + 7);
    if ((verOffset = nAgt.indexOf("Version")) != -1)
        br_full_version = nAgt.substring(verOffset + 8);
}
// In Firefox, the true version is after "Firefox" 
else if ((verOffset = nAgt.indexOf("Firefox")) != -1) {
    browserName = "Firefox";
    br_full_version = nAgt.substring(verOffset + 8);
}
// In most other browsers, "name/version" is at the end of userAgent 
else if ((nameOffset = nAgt.lastIndexOf(' ') + 1) <
    (verOffset = nAgt.lastIndexOf('/'))) {
    browserName = nAgt.substring(nameOffset, verOffset);
    br_full_version = nAgt.substring(verOffset + 1);
    if (browserName.toLowerCase() == browserName.toUpperCase()) {
        browserName = navigator.appName;
    }
}
// trim the br_full_version string at semicolon/space if present
if ((ix = br_full_version.indexOf(";")) != -1)
    br_full_version = br_full_version.substring(0, ix);
if ((ix = br_full_version.indexOf(" ")) != -1)
    br_full_version = br_full_version.substring(0, ix);

br_major_version = parseInt('' + br_full_version, 10);
if (isNaN(br_major_version)) {
    br_full_version = '' + parseFloat(navigator.appVersion);
    br_major_version = parseInt(navigator.appVersion, 10);
}

/**
 * Read CSV file.
 */
var questions_images = [];
var questions_videos = [];

function getDataFromCSVImages(callback) {
  $.ajax({
    url: 'views/questions_images.csv',
    type: 'GET',
    async: false,
    success: callback
  })
}
getDataFromCSVImages(function(response) {
  questions_images = $.csv.toObjects(response);
});

function getDataFromCSVVideos(callback) {
  $.ajax({
    url: 'views/questions_videos.csv',
    type: 'GET',
    async: false,
    success: callback
  })
}
getDataFromCSVVideos(function(response) {
  questions_videos = $.csv.toObjects(response);
});

/**
* Returns a random integer between min (inclusive) and max (inclusive).
* The value is no lower than min (or the next integer greater than min
* if min isn't an integer) and no greater than max (or the next integer
* lower than max if max isn't an integer).
* Using Math.round() will give you a non-uniform distribution!
*/
function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

/**
 * Get code for the worker.
 */
function getWorkerCode() {
    var timestamp = window.performance.timing.navigationStart + window.performance.now();
    var current_time = Math.round(timestamp);
    var random_num = getRandomInt(1, 10000);
    worker_code = 'L4' + current_time + 'HF' + random_num + '7B';
    return worker_code;
}

var worker_code = getWorkerCode();

/**
 * Shuffles array in place.
 * @param {Array} a items An array containing the items.
 */
function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}

function onlyUnique(value, index, self) { 
    return self.indexOf(value) === index;
}

/**
 * Get parameter from URL.
 */
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;
    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};

// fetch from the URL param
var debug = getUrlParameter('debug');
// if not provided, use CONST
if (debug == undefined) {
    debug = SHOW_DEBUG;
} else {
    // convert from string to bool
    debug = /^true$/i.test(debug);
}

if (debug) {
    console.log('debug', debug);
}

// fetch from the URL param
var save_data = getUrlParameter('save_data');
// if not provided, use CONST
if (save_data == undefined) {
    save_data = SAVE_DATA;
} else {
    // convert from string to bool
    save_data = /^true$/i.test(save_data);
}

if (debug) {
    console.log('save_data', save_data);
}

/* initialize jsPsych */
var jsPsych = initJsPsych({
    on_finish: function() {
        window.location.href = 'finish?work=' + worker_code;
    },
    on_interaction_data_update: function(data) {
        interactions.push(data)
    }
});

/**
 * Save data.
 */
function saveData() {
    // check if data needs to be saved
    if (save_data) {
        // add worker ID and browser interactions
        jsPsych.data.get().addToLast({
            worker_code: worker_code,
            interactions: interactions,
            window_width: $(window).width(),
            window_height: $(window).height()
        });
        interactions = [];  // reset interactions

        if (debug) {
            console.log('saving data', jsPsych.data.get().json());
        }
        $.ajax({
                type: 'POST',
                url: '/experiment-data',
                data: jsPsych.data.get().json(),
                contentType: 'application/json'
            })
            .done(function() {
                jsPsych.data.reset();
            })
            .fail(function() {
                alert('A problem occurred while writing to the database. Please contact the researcher for more information.')
                window.location.href = '/';
            })
        if (debug) {
            console.log('data saved');
        }
    }
}

if (debug) {
    console.log('browser name', br_name);
    console.log('browser full version', br_full_version);
    console.log('browser major version', br_major_version);
    console.log('browser navigator.appName', navigator.appName);
    console.log('browser navigator.userAgent', navigator.userAgent);
    console.log('window width initial', window_width);
    console.log('window height initial', window_height);
}

// Arrays for storing data
var between_blocks = []; // instructions between blocks
var image_stimuli = []; // blocks with images
var video_stimuli = []; // blocks with videos
var stimuli = []; // blocks with all stimuli

// define instructions block
var instructions_block = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<div class="jumbotron jumbotron-fluid" style="text-align: left;"><div class="container"><h1 class="display-4">Instructions</h1><p class="lead">You will see 2 example videos and ' + n_stimuli_per_participant + ' stimuli existing out of still images and videos. Be sure to pay attention to what is shown to you, so you can answer the questions accordingly. The videos and images last 10 seconds. During the experiment, the videos will show manually driven cars (cars with human drivers), except for the car that you are a passenger in. The car that you are a passenger in can either be a manually driven car (a car with a human driver) or a fully automated car (a robotaxi that you are a passenger in). The fully automated car controls all driving-related tasks without input from a human driver. A human driver operates the manually driven car. The fully automated car is displayed with a blue overlay on the windows. An example of the fully automated car and manually driven car will be given in the two introduction videos of the experiment, which will start on the next page. </p><p class="lead">The window of your browser should be at least 1300px wide and 800px tall.</p><hr><p>Press \'C\' to proceed to the two example videos.</p></div></div>',
    choices: ['C'],
    data: {
        browser_name: br_name,
        browser_full_version: br_full_version,
        browser_major_version: br_major_version,
        browser_app_name: navigator.appName,
        browser_user_agent: navigator.userAgent,
        stimuli: stimuli,
        window_height_init: window_height,
        window_width_init: window_width
    }
};

// define AV demo block
var av_demo = {
    type: jsPsychVideoKeyboardResponse,
    autoplay: true,
    width: 1280,
    stimulus: [video_pfefix + 'instruction_av.mp4'],
    choices: "NO_KEYS",
    trial_ends_after_video: true
};

// continue before showing the video
var continue_block_demo = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<p>Press \'C\' to continue to the next page with another example video.</p>',
    choices: ['C']
};

// define 'continue to experiment' block
var av_demo_q = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<p>The fully automated car is displayed <strong>with</strong> a blue overlay on the windows.</p><p><strong>Do you understand that in the video you are a passenger in a fully automated car?</strong></br>Press \'Y\' if you understood it or press \'N\' if you did not understand it.</p>',
    choices: ['Y', 'N']
};

// define MDC demo block
var mv_demo = {
    type: jsPsychVideoKeyboardResponse,
    autoplay: true,
    width: 1280,
    stimulus: [video_pfefix + 'instruction_mv.mp4'],
    choices: "NO_KEYS",
    trial_ends_after_video: true
};

// define 'continue to experiment' block
var mv_demo_q = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<p>Manually driven cars are displayed <strong>without</strong> a blue overlay on the windows.</p><p><strong>Do you understand that in the video you are a passenger in a manually driven car?</strong></br>Press \'Y\' if you understood it or press \'N\' if you did not understand it.</p>',
    choices: ['Y', 'N']
};

// define 'continue to experiment' block
var continue_to_experiment = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<p>Press \'C\' to continue to the next page where the experiment will start.</p>',
    choices: ['C']
};

// populate array with video IDs
for (var i = 0; i < n_videos; i++) {
    video_ids.push(i);
}

// build array with videos as stimuli
video_preload = []; // array for preloading of videos
for (var i = 0; i < n_videos; i++) {
    video_preload.push(questions_videos[i].stimulus);
    video_stimuli.push([{ // stimulus
        type: jsPsychVideoKeyboardResponse,
        autoplay: true,
        width: 1280,
        stimulus: [questions_videos[i].stimulus],
        choices: "NO_KEYS",
        trial_ends_after_video: true
    }, { // slider response
        type: jsPsychHtmlSliderResponse,
        require_movement: true,
        stimulus: questions_videos[i].question,
        labels: [questions_videos[i].label_0, questions_videos[i].label_100],
        min: 0,
        max: 100,
        slider_width: 1000,
        prompt: "<p style=\"text-align: center; font-size: 80%;\">Provide your answer by moving the slider. You will not be able to continue before moving the slider.</p>"
    }]);
}

// populate array with image IDs
for (var i = 0; i < n_images; i++) {
    image_ids.push(i);
}

// build array with images as stimuli
image_preload = []; // array for preloading of images
for (var i = 0; i < n_images; i++) {
    image_preload.push(questions_images[i].stimulus);
    image_stimuli.push([{ // stimulus
        type: jsPsychImageKeyboardResponse,
        stimulus_duration: IMAGE_EXPOSURE,
        trial_duration: IMAGE_EXPOSURE,
        stimulus_width: 1280,
        stimulus: questions_images[i].stimulus,
        choices: "NO_KEYS",
    }, { // slider response
        type: jsPsychHtmlSliderResponse,
        require_movement: true,
        stimulus: questions_images[i].question,
        labels: [questions_images[i].label_0, questions_images[i].label_100],
        min: 0,
        max: 100,
        slider_width: 1000,
        prompt: "<p style=\"text-align: center; font-size: 80%;\">Provide your answer by moving the slider. You will not be able to continue before moving the sliders.</p>"
    }]);
}

stimuli = image_stimuli.concat(video_stimuli); // join stimuli with images and videos
stimuli = shuffle(stimuli);  // shuffle stimuli
stimuli = stimuli.concat(stimuli.slice(0, n_stimuli_repeated)) // show n_stimuli_repeated twice
stimuli = shuffle(stimuli);  // shuffle again

// continue before showing the image
var continue_block_image = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<p>Press \'C\' to continue to the next page with an image.</p>',
    choices: ['C']
};

// continue before showing the video with an MV
var continue_block_video_mv = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<p>Press \'C\' to continue to the next page with a video where you are a passenger in a <strong>manually driven car</strong>.</p>',
    choices: ['C']
};

// continue before showing the video with an AV
var continue_block_video_av = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<p>Press \'C\' to continue to the next page with a video where you are a passenger in a <strong>fully automated car</strong>.</p>',
    choices: ['C']
};

// build between blocks
for (var i = 1; i < n_stimuli_per_participant / n_stimuli_break; i++) {
    var stimuli_done = n_stimuli_break * i;
    between_blocks.push({
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<div class="alert alert-primary" role="alert" style="text-align: left;"><h4 class="alert-heading">Break</h4><p>You have now completed ' + stimuli_done + ' videos out of ' + n_stimuli_per_participant + '.</p><hr><p class="mb-0">When ready press \'N\' to proceed to the next batch.</p></div>',
        choices: ['N']
    });
}

// block for sending data
var save_data_block = {
    type: jsPsychCallFunction,
    func: function() {
        saveData(); // save data
    }
}

// enter full screen
var fullscreen_enter = {
    type: jsPsychFullscreen,
    fullscreen_mode: true
}

// exit full screen
var fullscreen_exit = {
    type: jsPsychFullscreen,
    fullscreen_mode: false
}

// create experiment timeline array
var timeline = [];

/* preload videos and images */
var preload = {
  type: jsPsychPreload,
  show_progress_bar: true,
  auto_preload: true,
  max_load_time: 3000000,
  images: image_preload,
  video: video_preload
};
timeline.push(preload);
if (debug) {
    console.log('finished with preloading');
}

var between_blocks_count = 0;  // counter of shown between blocks
timeline.push(fullscreen_enter);  // enter full screen
timeline.push(instructions_block);
// randomise order of videos of AV and MV
if(getRandomInt(0,1)) {
    if (debug) {
        console.log('presenting av_demo, mv_demo');
    }
    timeline.push(av_demo);
    timeline.push(av_demo_q);
    timeline.push(continue_block_demo);
    timeline.push(mv_demo);
    timeline.push(mv_demo_q);
    timeline.push(continue_to_experiment);
} else {
    if (debug) {
        console.log('presenting mv_demo, av_demo');
    }
    timeline.push(mv_demo);
    timeline.push(mv_demo_q);
    timeline.push(continue_block_demo);
    timeline.push(av_demo);
    timeline.push(av_demo_q);
    timeline.push(continue_to_experiment);
}
timeline.push(save_data_block);  // save data
// iterate over blocks
for (var i = 0; i < n_stimuli_per_participant; i++) {
    // decide which text to show for continuing to next trial
    if (stimuli[i][0].stimulus[0].includes(video_pfefix)) {
        // extract id of video
        video_id = stimuli[i][0].stimulus[0].match(/\d+/)[0] // "3"
        // check if it is an AV or an MV
        if (video_id < n_videos / 2) {
            // video stimulus with an MV
            timeline.push(continue_block_video_mv);
        } else {
            // video stimulus with an AV
            timeline.push(continue_block_video_av);
        }
    } else {
        // image stimulus
        timeline.push(continue_block_image);
    }
    timeline.push(stimuli[i][0]);  // page with the stimulus
    timeline.push(stimuli[i][1]);  // page with the slider
    timeline.push(save_data_block);  // save data
    // don't add the between block after the last trial
    if ((i + 1) % n_stimuli_break == 0 && i != 0 && i != n_stimuli_per_participant - 1) {
        if (debug) {
            console.log('added break', i, between_blocks[between_blocks_count], i % n_stimuli_break, i / n_stimuli_break);
        }
        timeline.push(between_blocks[between_blocks_count]);
        between_blocks_count++;
    } 
}
timeline.push(fullscreen_exit);  // exit full screen
timeline.push(save_data_block);  // save data

if (debug) {
    console.log('timeline', timeline);
    console.log('stimuli', stimuli);
    console.log('between_blocks', between_blocks);
}

/* Start the experiment */
jsPsych.run(timeline);

</script>
</html>
